<div class="card" style="width:400px">
    <img class="card-img-top"
      src="" alt="Card image">
    <div class="card-body">
  
      <!-- FORM -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="form-group">
          <label for="email">User:</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="usuario">
        </div>
  
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
        </div>
        <div class="form-group form-check">
  
        </div>
        <button type="submit"  class="btn btn-primary btn-block">Entrar</button>
      </form>
      <!-- FORM -->
  
  
  
    </div>
  </div>
